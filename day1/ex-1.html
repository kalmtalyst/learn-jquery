<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul,li{list-style: none;margin: 0;padding: 0}
        div{width: 800px;height: 300px;background: red;display: none}
        li{float: left;width: 150px;height: 150px;background: blue;margin-right: 20px;}
    </style>
    <script src="./libs/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button class="btn1">show</button>
  <button class="btn2">hide</button>
  <button class="btn3">toggle</button>
  <div></div>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
  </ul>
  <script>
    // $(function () {
      $('.btn1').on('click',function () {
          $('div').fadeIn();
      })
      $('.btn2').on('click',function () {
          $('div').fadeOut();
      })
      $('.btn3').on('click',function () {
          $('div').fadeToggle();
      })
    // })
  </script>
</body>
</html>
