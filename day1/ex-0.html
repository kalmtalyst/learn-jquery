<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .btn {
      display: block;
      width: 300px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      color: #fff;
      margin: auto;
      background: #000;
    }
    div {
      width: 500px;
      height: 300px;
      background: tomato;
      margin: auto;
    }
  </style>
  <script src="./libs/jquery-3.6.0.min.js"></script>
  <script>
    // $(document).ready(function() {
    //   $('.btn').css('color','blue').css('font-size','50px');
    // })

    $(function() {
      $('.btn').css({color:'#fff', fontSize:'45px'});
      $('.box').css({backgroundColor:'powderblue'})
      $('.btn').on('click',function() {
        $('.box').toggle();
      })
    })
  </script>
</head>
<body>
  <a href="#" class="btn">Click</a>
  <div class="box"></div>
</body>
</html>
